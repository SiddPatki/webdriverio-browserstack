version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build and Test
    task:
      jobs:
        - name: E2E Test on Browserstack
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - npm run test
      secrets:
        - name: Browserstack Creds
